rules:
  semi:
    - error
    - never
  quotes:
    - error
    - single
    - allowTemplateLiterals: true
  object-curly-newline:
    - error
    -
      minProperties: 8
      multiline: true
      consistent: true
  # Allow camelcase for backend requests body and responses
  camelcase:
    - error
    -
      properties: never
      ignoreDestructuring: true
  no-mixed-operators: off
  no-underscore-dangle: off
  no-prototype-builtins: off
  no-plusplus: off
  no-implicit-coercion:
    - warn
    -
      boolean: true
      number: true
      string: false
  global-require: off
  no-new-wrappers: warn
  no-restricted-syntax:
    - error
    - ForInStatement
    - LabeledStatement
    - WithStatement
  operator-linebreak:
    - warn
    - before
    - overrides:
        "=": none
        "==": none
        "===": none
  no-console:
    - warn
    - allow:
      - warn
      - error
  multiline-ternary:
    - warn
    - always-multiline
