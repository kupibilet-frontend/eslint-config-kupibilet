rules:
  react/jsx-filename-extension:
    - warn
    - extensions:
      - .js
      - .jsx
  react/forbid-prop-types: off
  react/prefer-stateless-function:
    - warn
    - ignorePureComponents: true
  react/jsx-wrap-multilines:
    - error
    -
      declaration: parens
      assignment: parens
      return: parens
      arrow: parens
  jsx-a11y/no-static-element-interactions: off
